<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 3</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img
                src="src/warframe.jpeg"
                alt="Imagen Warframe"
                width="300"
                height="159"
            />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <!--El autoplay solo funciona en algunos naveagadores y depende de si esta en mute-->
            <video controls autoplay loop muted width="320" height="180">
                <source src="src/video.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <!--El autoplay solo funciona en algunos naveagadores-->
            <audio controls autoplay loop>
                <source src="src/audio.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
